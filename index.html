<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#">
        <div class="container">
            <div class="logo"><img src="./Assets/logo.png" alt="No-img Found"></div> <br>
            <div class="heading">
                <h2>Welcome To Admission Form</h2>
            </div>
            <div class="info">
                <div>First name :</div>
                <input type="text" name="Fname" placeholder="First name">
                <div>Last name :</div>
                <input type="text" name="Lname" placeholder="Last name">
                <div>Date Of Birth : </div>
                <input type="date" name="dob">
                <div>Email Address: </div>
                <input type="email" name="email" placeholder="example@gmail.com">
                <div>Cell # </div>
                <input type="tel" value="+92" name="Contact" placeholder="CellPhone">
                <div>Last Qualification :</div>
                
                <Select id="Qualification">
                    <option value="Qualification">- Select -</option>
                    <option value="Qualification">HSC/ A-Level / DAE</option>
                    <option value="Qualification">Bachelors(16 years) or equivalent</option>
                    <option value="Qualification">Masters</option>
                    <option value="Qualification">Bachelors(14 years)</option>
                </Select>
                <div>Program Interested In :</div>
                <select id="programs">
                    <option value="Selection">- Select -</option>
                    <option value="Selection">(BS) -  Electronic Engineering - MORNING</option>
                    <option value="Selection">(BS) -  Computer Engineering - MORNING</option>
                    <option value="Selection">(BS) -  Computer Science - MORNING</option>
                    <option value="Selection">(BS) -  Information Technology - MORNING</option>
                    <option value="Selection">(BS) -  Biomedical Engineering - MORNING</option>
                    <option value="Selection">(BS) -  Telecommunication Engineering - MORNING</option>
                    <option value="Selection">(BS) -  Electrical Engineering - MORNING</option>
                    <option value="Selection">(BS) -  Civil Engineering - MORNING</option>
                    <option value="Selection">(BS) -  Biotechnology - MORNING</option>
                    <option value="Selection">(BBA) -  Business Administration - MORNING</option>
                    <option value="Selection">(BAR) - Architecture - MORNING</option>
                    <option value="Selection">(BS) - Clinical Psychology - MORNING</option>
                    <option value="Selection">(BS) - Food Science and Technology - MORNING</option>
                    <option value="Selection">(BS) - Computer Networks and Security - MORNING</option>
                    <option value="Selection">(BS) - Cloud Computing and Information Sciences - MORNING</option>
                    <option value="Selection">(BS) - Game Engineering - MORNING</option>
                    <option value="Selection">(BS) - Business and Information Technology - MORNING</option>
                    <option value="Selection">(B.E TECH) - Software Engineering Technology - MORNING</option>
                    <option value="Selection">(B.E TECH) - Computer Engineering Technology - MORNING</option>
                    <option value="Selection">(B.E TECH) - Information Engineering Technology - MORNING</option>
                    <option value="Selection">(B.E TECH) -  Electrical Engineering Technology - MORNING</option>
                    <option value="Selection">(B.E TECH) -  Electronic Engineering Technology - MORNING</option>
                    <option value="Selection">(B.E TECH) -  Civil Engineering Technology - MORNING</option>
                    <option value="Selection">(B.E TECH) - Artificial Intelligence Technology - MORNING</option>
                </select>
            </div>
                <button class="btn">Register</button>
        </div>
    </form>
</body>

</html>
